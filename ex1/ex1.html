<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post-container">
        <div class="header">
            <div class="profile-img"><img class = "profile-img" src="profile.png" alt="User profile"></div>

            <div class="header-text">
                <span class="name">Sreng</span> shared <span class="friend-name"><strong>NISSAN</strong>'s video
                <div class="time">2 hours ago</div>
            </div>
        </div>
        <div class="video-thumbnail">
            <img src="car.png" alt="Video thumbnail"> 
            <div class="play-button">▶</div>
        </div>
        <div class="video-info">
            <span class="title">NISSAN GT-R R35</span>
            <div class="time-views">Yesterday at 03:11 PM • 1.2M views</div>
        </div>

        <div class="actions">
            <div>35 likes</div>
            <div>11 comments</div>
            <div>Share</div>
        </div>
        <div class="comment-section">
            <img src="profile.png" alt="User profile">
            <input type="text" class="comment-input" placeholder="Write a comment...">
        </div>
    </div>
</body>
</html>
