<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="top-icon"><img class="top-icon" src="profile.png" alt="User profile"></div>
        <div class="menu-icons">
            <div class="icon active"><img class="icon" src="hi.png" alt="Home"></div>
            <div class="icon"><img class="icon" src="hi2.png" alt="Search"></div>
            <div class="icon"><img class="icon" src="hi3.png" alt="Notifications"> </div>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h2>Inbox</h2>
            <div class="search-icon">🔍</div>
        </div>
        <div class="conversations">
            <p class="section-title">CONVERSATIONS</p>
            <div class="conversation-item">
                <span class="conversation-icon">🧑</span> You <span class="count">5</span>
            </div>
            <div class="conversation-item">
                <span class="conversation-icon">@</span> Mentions <span class="count">2</span>
            </div>
            <div class="conversation-item active">
                <span class="conversation-icon">🌐</span> All <span class="count">234</span>
            </div>
            <div class="conversation-item">
                <span class="conversation-icon">👤</span> Unassigned <span class="count">20</span>
            </div>
            <div class="conversation-item">
                <span class="conversation-icon">⭐</span> Sales <span class="count">142</span>
            </div>
            <div class="conversation-item">
                <span class="conversation-icon">🎧</span> Support <span class="count">4</span>
            </div>
            <div class="conversation-item">
                <span class="conversation-icon">🌍</span> Global Sales <span class="count">23</span>
            </div>
        </div>  
        <p class="show-hidden">Show 2 hiddens</p>
        <div class="settings-icon">⚙️</div>
    </div>
</body>
</html>
